<div class="row">
  <div class="col-xs-12">
    <img [src]="retrogame.imagePath" alt="{{ retrogame.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ retrogame.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown toggle">
        Manage Retrogame <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Retrogame</a></li>
        <li><a href="#">Delete Retrogame</a></li>
      </ul>
    </div>
  </div>
</div>
&#8203;
<div class="row">
  <div class="col-xs-12">
    {{ retrogame.description }}
  </div>
</div>
&#8203;
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let info of retrogame.info">
        {{ info.name }} - {{info.releaseDate}} - {{info.genre}} -
        {{ info.developers }} - {{ info.amount }}
      </li>
    </ul>
  </div>
</div>
