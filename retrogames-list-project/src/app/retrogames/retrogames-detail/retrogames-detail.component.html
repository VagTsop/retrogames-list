<div class="row">
    <div class="col-xs-12">
        <img
           [src]="retrogame.imagePath"
           alt="{{ retrogame.name }}"
           class="img-responsive"
           style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ retrogame.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button
             type="button"
             class="btn btn-primary dropdown toggle">
             Manage Retrogame <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Retrogame</a></li>
                <li><a href="#">Delete Retrogame</a></li>
            </ul>
        </div>
    </div>
</div>

    <div class="col-xs-12">
      {{ retrogame.description }}
    </div>
</div>
