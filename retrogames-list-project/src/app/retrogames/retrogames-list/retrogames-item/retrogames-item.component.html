<a href="#"
class="list-group-item clearfix"

<div class="pull-left">
   <h4 class="list-group-item-heading">{{retrogames.name}}</h4>
   <p class="list-group-item-text">{{retrogames.description}}</p>
</div>
<span class="pull-right">
   <img
    [src]="retrogames.imagePath"
    alt={{retrogames.name}}
    class="img-responsive"
    style="max-height: 100px;">
 </span>
</a>
