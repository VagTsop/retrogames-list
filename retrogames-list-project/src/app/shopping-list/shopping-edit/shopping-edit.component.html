<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="releaseDate">Release Date</label>
          <input type="Date" id="releaseDate" class="form-control" #releaseDateInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" class="form-control" #genreInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="developers">Developers</label>
          <input type="text" id="developers" class="form-control" #developerInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
        <div class="row">
          <div class="col-xs-12">
            &#8203;
            <!-- add white space between buttons -->
            &#8203;
            &#8203;
            &#8203;
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add Info</button>
            &#8203;
            <button class="btn btn-danger" type="button">Delete Info</button>
            &#8203;
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
